<html>

<head>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script.js" async></script>

<body>
    <div class="title">
        An epic calculator
    </div>
    <div class="calculator">
        <div class="display">
            <div class="display-value">0</div>
        </div>
        <div class="buttons">
            <div class="btn-row">
                <div class="btn special-operator" id="ac">AC</div>
                <div class="btn special-operator" id="plusminus">±</div>
                <div class="btn special-operator" id="percent">%</div>
                <div class="btn operator" id="divide">÷</div>
            </div>
            <div class="btn-row">
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn operator" id="times">x</div>
            </div>
            <div class="btn-row">
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn operator" id="plus">+</div>
            </div>
            <div class="btn-row">
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn operator" id="minus">-</div>
            </div>
            <div class="btn-row">
                <div class="btn" id="zero">0</div>
                <div class="btn" id="comma">,</div>
                <div class="btn operator" id="equals">=</div>
            </div>
        </div>
    </div>
</body>

</html>
